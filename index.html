<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <img id="card-img" src="images/illustration-hero.svg" alt="Imagem pessoa ouvindo musica com headset e danÃ§ando">
      <div class="conteudo-card">
        <h1>Order Summary</h1>
        <p id="texto">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card-plano">
          <img src="images/icon-music.svg" alt="Icone musica">
          <div class="valor-plano">
            <h3>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <a id="cancel-link" href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a id="pedro" href="https://pedropadilhan.github.io/portfolio/" target="_blank">Pedro Padilha</a>.
  </footer>
</body>

</html>
